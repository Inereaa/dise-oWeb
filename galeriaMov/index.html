<html lang="en">

</head>
<body>
    <main>
        <section class="galeria">
            <h2>Galería de imágenes</h2>
            <div class="images">
                <a href="#image1" class="images__img">
                    <img src="imagen1.jpg" alt="imagen1">

                    <div class="hover"></div>
                </a>

                    <img src="imagen6.jpg" alt="imagen6">
                    <div class="hover"></div>
                </a>
            </div>
        </section>
